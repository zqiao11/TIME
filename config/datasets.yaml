# =============================================================================
# 数据集特定配置
# =============================================================================
# 格式:
# dataset_name/freq:
#   test_length: <int>      # 测试集长度 (所有 term 共享)
#   val_length: <int>       # 验证集长度 (所有 term 共享，可选)
#   short:
#     prediction_length: <int>
#   medium:
#     prediction_length: <int>
#   long:
#     prediction_length: <int>
#
# windows 和 val_windows 自动计算，无需手动设置
# windows = ceil(test_length / prediction_length)
# val_windows = ceil(val_length / prediction_length)
# 这样确保不同 term 在相同的 test/val 区间上评估，保证公平比较
# =============================================================================

